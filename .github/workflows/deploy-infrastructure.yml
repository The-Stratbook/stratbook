name: Deploy Infrastructure and kick off App Deployment
on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Templates
        run: |
          az deployment sub create \
            --name github-deployment \
            --location westeurope \
            --template-file infrastructure/main.bicep \
            --parameters location=westeurope \
                         resourceGroupName=rg-thestratbook-prod \
                         staticWebAppName=swa-thestratbook-prod \
                         budgetAmount=10 \
                         primaryDomain=thestratbook.com

  trigger-app-deployment:
    name: Trigger App Deployment
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    steps:
      - name: Trigger App Workflow
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'azure-static-web-apps.yml',
              ref: context.ref
            });