name: Deploy Infrastructure and kick off App Deployment
on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Templates
        run: |
          az deployment sub create \
            --name github-deployment \
            --location westeurope \
            --template-file infrastructure/main.bicep \
            --parameters location=westeurope \
                         resourceGroupName=rg-thestratbook-prod \
                         staticWebAppName=swa-thestratbook-prod \
                         budgetAmount=10 \
                         primaryDomain=thestratbook.com
                         
      - name: Trigger App Deployment via Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}
          event-type: infrastructure-deployed